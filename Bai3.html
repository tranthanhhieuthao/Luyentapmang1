<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let mang=[1,56,12,3,8,9,45,1,2,11,10,16,78,-5,6,15,18];
    let sum=0;
    mang.sort(function (a,b) {return a-b});
    for (let i=0;i<mang.length;i++){
        sum +=mang[i];
    }
    document.write("Số lớn nhất trong mảng là"+" "+mang[mang.length-1]);
    document.write("<br/>");
    document.write("Gía trị trung bình của mảng đó là"+" "+sum/mang.length)
</script>
</body>
</html>
