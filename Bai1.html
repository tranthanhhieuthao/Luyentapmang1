<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let mang=[1,56,12,3,8,9,45,1,2,11,10,16,78,-5,6,15,18];
    let count=0;
    for (let i=0;i<mang.length;i++){
        if (mang[i]>=10){
            count++;
        }
    }
    document.write("mang"+" "+"="+"["+mang.valueOf()+"]");
    document.write("<br/>");
    document.write("Có tất cả"+" "+count+" "+"số nguyên lớn hơn 10 trong mảng phía trên");
</script>
</body>
</html>
