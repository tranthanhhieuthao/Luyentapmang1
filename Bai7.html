<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let mang=[1,56,12,3,8,9,45,1,2,11,10,16,78,-5,6,15,18];
    let nhapso=prompt("Nhập số cần kiểm tra");
for (let i=0;i<mang.length;i++){
    if (mang[i]== nhapso){
        mang.splice(i,1);
    }
}
document.write(mang.valueOf());
</script>
