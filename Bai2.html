<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let mang=[1,56,12,3,8,9,45,1,2,11,10,16,78,-5,6,15,18];
    let max=mang[0];
    let count;
    for (let i=1;i<mang.length;i++){
        if (max<=mang[i]){
            max=mang[i];
            count=i;
        }
    }
    document.write("Số lớn nhất của mảng là:"+" "+max);
    document.write("<br/>");
    document.write("Vị trí phần tử lớn nhất trong mảng là"+" "+count);
</script>
</body>
</html>
